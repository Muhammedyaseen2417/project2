<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Clean Service</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #c4d0de, #050506);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            color: #333;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h2 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
        }

        select.form-control {
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #6610f2);
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #6610f2, #007bff);
            transform: scale(1.05);
        }

        #error-message {
            color: red;
            font-size: 0.9rem;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Book Your Cleaning Service</h2>

        <!-- Success/Error Messages -->
        {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="card p-4 border-0">
            <form method="post" id="booking-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="example@email.com">
                </div>

                <div class="form-group">
                    <label for="service">Select Service</label>
                    <select class="form-control" id="service" name="service" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="Kitchen Cleaning">Kitchen Cleaning</option>
                        <option value="Carpet Cleaning">Carpet Cleaning</option>
                        <option value="Bedroom Cleaning">Bedroom Cleaning</option>
                        <option value="Wipe Surfaces Clean">Wipe Surfaces Clean</option>
                        <option value="Green Cleaning">Green Cleaning</option>
                        <option value="Bathroom Cleaning">Bathroom Cleaning</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Select Date & Time</label>
                    <input type="datetime-local" class="form-control" id="date" name="date" required>
                    <span id="error-message"></span>
                </div>

                <button type="submit" class="btn btn-primary">Book Appointment</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to Restrict Date Selection -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var dateInput = document.getElementById("date");
            var now = new Date();
            
            // Get today's date in YYYY-MM-DDTHH:MM format
            var today = now.toISOString().slice(0, 16);

            // Get next month's date
            var nextMonth = new Date();
            nextMonth.setMonth(nextMonth.getMonth() + 1);
            var nextMonthFormatted = nextMonth.toISOString().slice(0, 16);

            // Set min and max attributes
            dateInput.min = today;
            dateInput.max = nextMonthFormatted;
        });

        // Form Validation to Prevent Past Dates
        document.getElementById("booking-form").addEventListener("submit", function(event) {
            var selectedDate = new Date(document.getElementById("date").value);
            var now = new Date();
            
            if (selectedDate < now) {
                event.preventDefault();
                document.getElementById("error-message").textContent = "⚠️ Please select a future date and time!";
            } else {
                document.getElementById("error-message").textContent = "";
            }
        });
    </script>

</body>
</html>
